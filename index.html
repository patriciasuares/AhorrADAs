<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AhorrAdas</title>
    <link href="style.css" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fontawesome.com">
    <link href="https://icon-icons.com/es/"><!--ojo-->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary"><!--dark bg-dark-->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="imagenes/wallet.png" class="img-thumbnail me-3" alt="" width="50" height="24">AhorrADAs
        </a><!--<i class=""></i>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <img src="imagenes/linechart.png" class="img-thumbnail me-1" alt="..."width="20" height="14"::before>
                <a class="nav-link" href="#">Balance</a>
            </li>
            <li class="nav-item">
                <img src="imagenes/tag-categories.png" class="img-thumbnail" alt="..." width="20" height="14"::before>
                <a class="nav-link" href="#">Categorías</a>
            </li>
            <li class="nav-item">
                <img src="imagenes/chart.png" class="img-thumbnail" alt="..." width="20" height="14"::before>
                <a class="nav-link">Reportes</a>
             </li>
        </ul>
    </div>
    
</nav>

<div class="left-box">
    <div class="container-left">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form class="shadow-lg p-3 mb-5 bg-body rounded mt-5">
                <h2 class="mb-5 fs-2 fw-bold">Balance</h2>
                <div class="column">
                    <div class="col-6 col-sm-3">Ganancias</div>
                    <div class="col-6 col-sm-3 text-success fs-4 ">+$0</div>

                    <div class="col-6 col-sm-3">Gastos</div>
                    <div class="col-6 col-sm-3 text-danger fs-4">-$0</div>

                    <div class="col-6 col-sm-3">Total</div>
                    <div class="col-6 col-sm-3 text-secondary fs-4">$0</div>
                </div>
                     
                </form>
            </div>
        </div>
    </div>



<!--  bottom left-->
    <div class="container-left">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <form class="shadow-lg p-3 mb-5 bg-body rounded mt-5">
                <h3 class="mb-3 fs-3 fw-bold">Filtros</h3>
                <p class="mb-3 fs-6 text-primary " >Ocultar Filtros</p>
                    <div class="mb-3">
                        <label for="tipo" class="form-label fw-bold ">Tipo</label>
                        <select id="tipo" class="form-select" aria-label="Default select example">
                            <option value"gasto" selected>Todos</option>
                            <option value="ganancia">Gasto</option>
                            <option value="ganancia">Ganancia</option>
                        </select> 
                    </div>
                    
                    <div class="mb-3">
                        <label for="catergoria" class="form-label fw-bold">Categoria</label>
                            <select id="categoria" class="form-select" aria-label="Default select example">
                            <option value"comida" selected>Todas</option>
                            <option value="servicios">Comida</option>
                            <option value="servicios">Servicios</option>
                            <option value="salidas">Salidas</option>
                            <option value="educacion">Educación</option>
                            <option value="transporte">Transporte</option>
                            <option value="educacion">Trabajo</option>
                            </select> 
                    </div>
    
                    <div class="mb-3">
                        <label for="fecha" class="form-label fw-bold">Desde</label>
                        <input type="date" class="form-control" id="descripcion" aria-describedby="descripcion">
                    </div>

                    <div class="mb-3">
                        <label for="catergoria" class="form-label fw-bold">Ordenar Por</label>
                        <select id="categoria" class="form-select" aria-label="Default select example">
                            <option value"comida" selected>Mas Reciente</option>
                            <option value="salidas">Menos Reciente</option>
                            <option value="educacion">Mayor Monto</option>
                            <option value="transporte">Menor Monto</option>
                            <option value="educacion">A/Z</option>
                            <option value="educacion">Z/A</option>
                        </select> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--fin bottom left-->



<!--modal nueva operacion-->
<div class="conteiner">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="shadow-lg p-3 mb-5 bg-body rounded mt-5">
                <h2 class="mb-5">Nueva Operación</h2>
                <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="texto" class="form-control" id="descripcion" aria-describedby="descripcion">
               
                </div>
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto">
                </div>

                <div class="mb-3">
                   <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-select" aria-label="Default select example">
                        <option value"gasto" selected>Gastos</option>
                        <option value="ganancia">Ganancia</option>
                    </select> 
                </div>
                
                <div class="mb-3">
                    <label for="catergoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" aria-label="Default select example">
                        <option value"comida" selected>Comida</option>
                        <option value="servicios">Servicios</option>
                        <option value="salidas">Salidas</option>
                        <option value="educacion">Educación</option>
                        <option value="transporte">Transporte</option>
                        <option value="educacion">Educación</option>

                    </select> 
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="descripcion" aria-describedby="descripcion">
                   
                </div>
                <button id="agregar-btn" type="submit" class="btn btn-success">Agregar</button>
                <button id="cancelar-btn" type="submit" class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
</div>
<!--fin modal nueva operacion-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
